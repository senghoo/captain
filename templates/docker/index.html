{% extends "../layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Docker Nodes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="btn-group pull-right">
                    <a href="/docker/new" class="btn btn-block btn-outline btn-success ">
                        <i class="fa fa-plus"></i>New
                    </a>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Endpoint</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for server in Servers %}
                            <tr>
                                <td>{{ server.ID }}</td>
                                <td>{{ server.Name }}</td>
                                <td>{{ server.Endpoint }}</td>
                                <td><a href="/docker/{{ server.ID }}">info</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
{% endblock %}
