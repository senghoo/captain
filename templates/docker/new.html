{% extends "../layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Docker</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Docker form
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Endpoint</label>
                                <input class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Submit </button>
                            <button type="reset" class="btn btn-warning">Reset </button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
