{% extends "../layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Add Workflow</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Repo
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post" class="">
                            <input type="hidden" name="_csrf" value="{{csrf_token}}">
                            <div class="form-group">
                                <label for="name" clsss="">Name: </label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>

                            <div class="form-group">
                                <label for="config_type">Type: </label>
                                <select class="selectpicker" data-live-search="true" id="config_type" name="config_type">
                                    <optgroup label="">
                                        <option value="json">JSON</option>
                                        <option value="yaml">YAML</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="config">Name: </label>
                                <textarea class="form-control" rows="5" name="config" id="config"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Submit </button>
                            <button type="reset" class="btn btn-warning">Reset </button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
