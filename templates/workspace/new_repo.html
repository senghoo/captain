{% extends "../layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Add Repo</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Repo
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post">
                            <input type="hidden" name="_csrf" value="{{csrf_token}}">
                            <div class="form-group">
                                <label>Repo: </label>
                                <select class="selectpicker" data-live-search="true" name="repo_identify">
                                    <optgroup label="Github">
                                        {% for repo in GithubRepos %}
                                        <option value="{{ repo.Identify() }}">{{ repo.FullName }}</option>
                                        {% endfor %}
                                    </optgroup>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Submit </button>
                            <button type="reset" class="btn btn-warning">Reset </button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
