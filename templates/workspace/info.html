{% extends "../layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Workspace  {{Workspace.Name}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">
                   Repos
                </h3>
                <a href="/workspace/{{Workspace.ID}}/repository/new" class="btn btn-default pull-right">
                    New
                </a>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>FullName</th>
                                <th>PushedAt</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for repo in Repos %}
                            <tr>
                                <td>{{repo.Site}}</td>
                                <td>{{repo.FullName}}</td>
                                <td>{{repo.PushedAt}}</td>
                                <td>
                                    <a href="/repo/{{repo.ID}}/clone"> Clone </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
