{% extends "../layout.html" %}
{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Repos
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Pushed</th>
                            <th>Clone</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for repo in Repos %}
                        <tr>
                            <td><a href="{{ repo.HTMLURL }}">{{ repo.Name }} </a></td>
                            <td>{{ repo.PushedAt }}</td>
                            <td>{{ repo.GitURL }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
{% endblock %}
